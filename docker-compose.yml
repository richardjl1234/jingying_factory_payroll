services:
  payroll:
    container_name: payroll
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ~/shared/jianglei/payroll/env_local.sh
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - LOG_DIR=/app/logs
      # CloudBase Run environment variables
      - CLOUDBASE_RUN=${CLOUDBASE_RUN:-false}
      - DOMAIN_NAME=${DOMAIN_NAME:-localhost}
      - BACKEND_PORT=8000
      - FRONTEND_PATH=/app/frontend/dist
      - API_ENDPOINT=http://127.0.0.1:8000
    # Logs will be automatically captured from stdout/stderr by CloudBase Run
    # For local development, logs are written to ./logs directory
    volumes:
      - ./logs:/app/logs:rw
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health', timeout=2)"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
