version: '3.8'

services:
  backend:
    container_name: payroll-backend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ~/shared/jianglei/payroll/env_cloud.sh
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health', timeout=2)"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

  nginx:
    container_name: payroll-nginx
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-https-production.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/app/ssl:ro
      - ./frontend/dist:/app/frontend/dist:ro
    depends_on:
      - backend
    restart: unless-stopped
