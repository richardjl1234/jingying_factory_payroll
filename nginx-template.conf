# Nginx configuration template for CloudBase Run
# This file is used as reference; actual config is generated by docker-entrypoint.sh

# Environment variables used:
# - DOMAIN_NAME: Your custom domain name
# - BACKEND_PORT: Backend application port (default: 8000)
# - FRONTEND_PATH: Path to frontend static files (default: /app/frontend/dist)
# - API_ENDPOINT: Backend API endpoint (default: http://127.0.0.1:8000)

# HTTP redirect to HTTPS
server {
    listen 80;
    server_name ${DOMAIN_NAME:-payroll.example.com};
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name ${DOMAIN_NAME:-payroll.example.com};

    # SSL certificates are managed by CloudBase Run
    # Configure custom domain with SSL in CloudBase Console

    # Frontend static files
    location / {
        root ${FRONTEND_PATH:-/app/frontend/dist};
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    # API proxy to backend
    location /api/ {
        proxy_pass ${API_ENDPOINT:-http://127.0.0.1:8000};
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8000/api/health;
        proxy_http_version 1.1;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
    gzip_disable "MSIE [1-6]\.";
}
