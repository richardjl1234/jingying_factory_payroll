# =============================================================================
# Docker Compose - Local Development Testing
# =============================================================================
# Usage:
#   docker-compose -f docker-compose-local.yml up -d    # Start
#   docker-compose -f docker-compose-local.yml logs -f  # View logs
#   docker-compose -f docker-compose-local.yml down      # Stop
# =============================================================================

services:
  payroll:
    container_name: payroll
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ~/payroll/env_docker_remote_mysql.sh
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - LOG_DIR=/app/logs
      - CLOUDBASE_RUN=false
      - DOMAIN_NAME=localhost
      - BACKEND_PORT=8000
      - FRONTEND_PATH=/app/frontend/dist
      - API_ENDPOINT=http://127.0.0.1:8000
    volumes:
      - ./logs:/app/logs:rw
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health', timeout=2)"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
